<div class="bg-gray-600 w-screen h-screen ">

  <div id="Main" class=" flex flex-row justify-center items-center mr-5  ">

    <button class="bg-pink-300 text-black  mt-15 mr-3 rounded-[15px] p-4 hover:bg-blue-400"
      (click)="updateClicked()">Task's Count</button>
    <button class="bg-yellow-300 text-black mt-15 mr-3 rounded-[15px] p-4 hover:bg-blue-400" (click)="deleteClicked()">
      Delete Task</button>

  </div>
  <div class="flex flex-col justify-center items-center  ">

    <div class="max-w-xl mx-auto mt-5 p-6 bg-white shadow-xl rounded-2xl">
      <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">ğŸ“ Add Your Task</h2>

      <div  class="flex flex-col sm:flex-row items-center gap-4 max-w-xl">
        <textarea #taskInput rows="2" placeholder="Please type your task here..."
          class="flex-grow w-full sm:w-auto p-3 rounded-2xl bg-green-100 border border-yellow-800 text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition duration-200 resize-none"></textarea>

        <button (click)="addClicked(taskInput.value)"
          class="bg-green-400 text-black font-semibold rounded-xl px-6 py-3 hover:bg-blue-500 transition duration-300">
          Add Task
        </button>
      </div>
      <div clas="flex flex-col  justify-center items-center">
   
      <div *ngFor=" let I of task" c>   <p class="text-green-400 mt-1 bg-gray-600 rounded-xl">{{I}}</p></div>
   
    </div>
    </div>
    
@if(countVisible===true){
  <P class="text-white font-bold mt-5 text-xl ">Number of tasks  :  {{count()}}</P>
}


  </div>

</div>
<p class="text-center text-white">{{e}}</p>
