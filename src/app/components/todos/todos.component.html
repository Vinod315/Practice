<div
    style="background-color: rgb(76, 99, 118);width:100%; height: 900px; justify-content: center; border:yellow 2px solid ">
    <div id="Main" style="display:flex; flex-direction: row; justify-content: center; margin-top: 40px; ">
        <button id=btn class="bg-green-300 text-black mt-10 rounded-[15px] p-8" (click)="addClicked()">Add Task</button>
        <button id=btn class="bg-pink-300 text-black mt-10 rounded-[15px] p-8" (click)="updateClicked()">Update Task</button>
        <button id=btn class="bg-yellow-300 text-black mt-10 rounded-[15px] p-8" (click)="deleteClicked()"> Delete Task</button>

    </div>
    <div style="display:flex; flex-direction: column; justify-content:center; text-align:center;">
        <div>
            <textarea (input)="submitClicked($event)" rows="2" cols="54" placeholder="Please Type your Task here"
                class="rounded-tr-xl rounded-bl-xl mt-10 bg-green-100"></textarea>
            <p class="text-center text-white">{{Str}}</p>
        </div>
        <div>
            <button (click)="sub()" class="bg-green-400 text-white py-2 px-10 rounded-[5px]">Submit</button>

        </div>
    </div>



</div>
