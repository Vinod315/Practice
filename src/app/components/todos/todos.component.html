<div class="bg-gray-600 w-screen h-screen ">

    <div id="Main" class=" flex flex-row justify-center items-center mr-5  ">
        
        <button class="bg-pink-300 text-black  mt-15 mr-3 rounded-[15px] p-4 hover:bg-blue-400"
            (click)="updateClicked()">Update Task</button>
        <button class="bg-yellow-300 text-black mt-15 mr-3 rounded-[15px] p-4 hover:bg-blue-400"
            (click)="deleteClicked()">
            Delete Task</button>

    </div>
    <div class="flex flex-row justify-center items-center mt-5 ">

        <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">📝 Add Your Task</h2>
  
  <div class="flex flex-col sm:flex-row items-center gap-4 max-w-xl">
    <textarea 
      (input)="submitClicked($event)" 
      rows="2" 
      placeholder="Please type your task here..." 
      class="flex-grow w-full sm:w-auto p-3 rounded-2xl bg-green-100 border border-yellow-800 text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition duration-200 resize-none"
    ></textarea>

    <button 
      (click)="addClicked()" 
      class="bg-green-400 text-black font-semibold rounded-xl px-6 py-3 hover:bg-blue-500 transition duration-300"
    >
      Add Task
    </button>
  </div>
</div>

    </div>


</div>
<p class="text-center text-white">{{e}}</p>
