
<div
    style="background-color: rgb(76, 99, 118);width:100%; height: 900px; justify-content: center; border:yellow 2px solid ">
    <div class="Main" style="display:flex; flex-direction: row; justify-content: center; margin-top: 40px; ">
        <button class=btn style="background-color:rgb(57, 211, 149);" (click)="addClicked()">Add Task</button>
        <button class=btn style="background-color:rgb(192, 123, 240);" (click)="updateClicked()">Update Task</button>
        <button class=btn style="background-color:orange;" (click)="deleteClicked()"> Delete Task</button>

    </div>
    <div style="display:flex; flex-direction: column; justify-content:center; text-align:center;">
        <div>
            <textarea (input)="submitClicked($event)" rows="2" cols="54" placeholder="Please Type your Task here" 
                style=" border-bottom-left-radius:5px; border-top-right-radius:5px; margin-top:10px;" ></textarea>
            <p style="display:flex;  justify-content: center; color:aliceblue">{{Str}}</p>
        </div>
        <div>
            <button  style="background:yellowgreen; color: blue;padding:10px 29px;">Submit</button>
               
        </div>
    </div>

   
   
</div>
